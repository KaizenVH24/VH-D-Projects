<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Social Media Menu</title>
</head>

<body>

<div class="main">
    <div class="menu">
        <div class="menu-btn" onclick="toggleMenu()">
            Select Social Media
            <span id="arrow" class="arrow">▼</span>
        </div>

        <div id="dropdown" class="dropdown">
            <div onclick="selectPlatform('Facebook')">Facebook</div>
            <div onclick="selectPlatform('Instagram')">Instagram</div>
            <div onclick="selectPlatform('Twitter')">Twitter</div>
            <div onclick="selectPlatform('Pinterest')">Pinterest</div>
            <div onclick="selectPlatform('LinkedIn')">LinkedIn</div>
            <div onclick="selectPlatform('YouTube')">YouTube</div>
            <div onclick="selectPlatform('Reddit')">Reddit</div>
        </div>

        <div id="output" class="selected">No platform selected</div>
    </div>
</div>

<footer>
    © 2026 <span>Vinay Hulsurkar</span>
</footer>

<script src="script.js"></script>
</body>
</html>
